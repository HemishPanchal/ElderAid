{% extends "index.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
    body {
        background-color: #f0f4f8;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
        transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
        transform: scale(1.05);
    }

    /* .tm-site-nav-ul {
        list-style: none;
        padding-left: 0;
        display: block !important;
    }

    .tm-site-nav-ul li {
        display: block !important;
        margin-bottom: 15px;
    }

    .tm-site-nav-ul li a {
        display: flex;
        align-items: center;
    } */
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 450px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Log In to ElderAid</h2>
            <p class="text-muted">Enter your credentials below</p>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg btn-custom">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Log In
                </button>
            </div>
        </form>

        <hr class="my-4">

        <div class="d-grid gap-2">
            <a href="{% url 'signup_page' %}" class="btn btn-outline-secondary btn-lg btn-custom">
                <i class="bi bi-person-plus-fill me-2"></i> Sign Up
            </a>
            <a href="/admin/login/?next=/admin/" class="btn btn-outline-success btn-lg btn-custom">
                <i class="bi bi-person-gear me-2"></i> Admin Services
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
